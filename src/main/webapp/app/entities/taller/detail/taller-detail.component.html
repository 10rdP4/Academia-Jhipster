<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="taller">
      <h2 data-cy="tallerDetailsHeading"><span jhiTranslate="academiaApp.taller.detail.title">Taller</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ taller.id }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.taller.nombre">Nombre</span></dt>
        <dd>
          <span>{{ taller.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.taller.precio">Precio</span></dt>
        <dd>
          <span>{{ taller.precio }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.taller.profesor">Profesor</span></dt>
        <dd>
          <div *ngIf="taller.profesor">
            <a [routerLink]="['/profesor', taller.profesor?.id, 'view']">{{ taller.profesor?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/taller', taller.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
