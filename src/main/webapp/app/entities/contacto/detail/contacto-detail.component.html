<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contacto">
      <h2 data-cy="contactoDetailsHeading"><span jhiTranslate="academiaApp.contacto.detail.title">Contacto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contacto.id }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.contacto.nombre">Nombre</span></dt>
        <dd>
          <span>{{ contacto.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.contacto.telefono">Telefono</span></dt>
        <dd>
          <span>{{ contacto.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.contacto.correo">Correo</span></dt>
        <dd>
          <span>{{ contacto.correo }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.contacto.dni">Dni</span></dt>
        <dd>
          <span>{{ contacto.dni }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contacto', contacto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
