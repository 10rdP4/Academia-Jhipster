<div class="d-flex p-2 justify-content-center row alert-info">

  <div class="col-md-9">

    <div class="container d-flex justify-content-center flex-row flex-item mb-3">
      <img src="../../content/images/abacus_128.png" alt="logo academia">
      <h1 class="display-4 align-self-center" style="margin-left: 0.5em;" jhiTranslate="home.title">Bienvenido a "Lovelace Academia"</h1>
    </div>

    <div [ngSwitch]="account !== null">

      <!--Loggeado-->
      <div class="alert alert-dark" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }">
          You are logged in as user "{{ account.login }}".
        </span>

        <!--Componentes para testear-->
        <jhi-formulario-suscripcion></jhi-formulario-suscripcion>
        <br><br>
        <hr><hr>
        <jhi-horario-semanal></jhi-horario-semanal>
        <br><br>
        <hr><hr>
        <jhi-asistencias-talleres></jhi-asistencias-talleres>
        <!--Fin de componentes para testear-->
      </div>


      <!--No loggeado-->
      <div class="" *ngSwitchCase="false">
        <h3 jhiTranslate="home.selection"></h3>
        <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Inicio Sesion">
          <button type="button" class="btn btn-outline-primary" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</button>
          <button type="button" class="btn btn-outline-primary" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register new account</button>
        </div>
      </div>
    </div>

  </div>
</div>
